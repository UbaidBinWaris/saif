<!DOCTYPE html>
<html>
<head>
    <title>Blog API Test</title>
</head>
<body>
    <h1>Blog API Test</h1>
    <button onclick="testAPI()">Test Blog API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const response = await fetch('/db/blog_posts_new.php?page=1&limit=6&status=published');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
