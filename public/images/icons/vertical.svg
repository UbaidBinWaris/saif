<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical Line -->
  <line x1="100" y1="0" x2="100" y2="400" stroke="white" stroke-width="2" />

  <!-- Moving Circle -->
  <circle cx="100" cy="0" r="10" fill="white">
    <animate
      attributeName="cy"
      values="0; 400; 0" 
      keyTimes="0; 0.5; 1" 
      dur="2s" 
      repeatCount="indefinite"
    />
  </circle>
</svg>